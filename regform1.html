<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <form action="" method="">
        <h2>Registration Form</h2>
        <div class="name">
            <div class="first-name">
                <input 
                    type="text"
                    name="first_name"
                    id="first_name"
                    placeholder="First Name"
                    required             
                >
            </div>
            <div class="last-name">
                <input 
                    type="text"
                    name="last_name"
                    id="last_name"
                    placeholder="Last Name"
                    required             
                >
            </div>
        </div>
        <div class="form-field">
            <input 
                type="email"
                name="email"
                id="email"
                placeholder="Email Address"
                required 
            >
        </div>
        <div class="form-field">
            <input 
                type="tel"
                name="phone_number"
                id="phone_number"
                placeholder="Phone Number"
                maxlength="11"
                required 
            >
        </div>
        <div class="form-field">
            <input 
                type="text"
                name="gender"
                id="gender"
                placeholder="Gender"
                maxlength="6"
                required 
            >
        </div>
        <div class="form-field">
            <input 
                type="text"
                name="username"
                id="username"
                placeholder="Username"
                required 
            >
        </div>
        <div class="form-field">
            <input 
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                required 
            >
        </div>
        <div class="form-field">
            <input 
                type="confirm_password"
                name="confirm_password"
                id="confirm_password"
                placeholder="Confirm Password"
                required 
            >
        </div>

        <input class="submit-button" type="submit" name="submit" id="submit" value="Register">

        <a href=""><p>Already a user?</p>Login</a>

    </form>
        
</body>
</html>
